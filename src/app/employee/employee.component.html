<div class="container mt-4">
  <div>
    <h1>Employee Registration</h1>
    <form>
      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="employeename" [ngModelOptions]="{standalone: true}" class="form-control">
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" [(ngModel)]="address" [ngModelOptions]="{standalone: true}" class="form-control">
      </div>
      <div class="form-group">
        <label>Mobile</label>
        <input type="text" [(ngModel)]="mobile" [ngModelOptions]="{standalone: true}" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary mt-4" (click)="register()">Submit</button>
    </form>
  </div>
</div>
